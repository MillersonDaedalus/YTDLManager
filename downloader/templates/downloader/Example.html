{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquamarine Theme</title>
    <link rel="stylesheet" href="{% static 'downloader/style.css' %}">
</head>
<body>
    <header>
        <h1>Welcome to My Aquamarine Website</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2>Sign In</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <button type="submit" class="button">Sign In</button>
            </form>
        </div>

        <div class="card">
            <h2>About Us</h2>
            <p>This is a sample website with an aquamarine theme. It's clean, modern, and easy to use.</p>
            <a href="#" class="button">Learn More</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2023 My Aquamarine Website. All rights reserved.</p>
    </footer>
</body>
</html>
